{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">{{ evento.titulo }}</h1>
        <p class="text-muted mb-4">
          {{ evento.lugar or "" }}
          {% if evento.fecha_inicio %} • {{ evento.fecha_inicio }}{% endif %}
        </p>

        <form id="formRegistro" novalidate>
          <input type="hidden" name="slug" value="{{ evento.slug }}" />

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre*</label>
              <input class="form-control" name="nombre" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellidos*</label>
              <input class="form-control" name="apellidos" required />
            </div>
            <div class="col-md-8">
              <label class="form-label">Correo electrónico*</label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Teléfono</label>
              <input class="form-control" name="telefono" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Institución</label>
              <input class="form-control" name="institucion" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Carrera/Área</label>
              <input class="form-control" name="carrera_o_area" />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cons" name="consentimiento" />
                <label class="form-check-label" for="cons">
                  Acepto el aviso de privacidad y autorizo el uso de mis datos para fines del evento.
                </label>
              </div>
            </div>
          </div>

          <div class="d-grid mt-4">
            <button class="btn btn-primary" type="submit">Registrar asistencia</button>
          </div>
          <div id="msg" class="mt-3"></div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
